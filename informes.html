        <div class="container">
          <h1>Informes</h1>
          <p>Requieres más información sobre los lugares a visitar, horarios o alguna otra información adicional, puede llenar el siguiente formulario y le mandaremos toda la información requerida</p>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="" placeholder="Solo nombre o nombre completo">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Número de contacto</label>
              <input type="tel" class="form-control" id="inputPassword4" placeholder="a 10 números">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Correo</label>
              <input type="email" class="form-control" id="inputAddress" placeholder="ejemplo@correo.com">
            </div>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Comentarios</label>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Envíar</button>
            </div>
          </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
